{% extends "index.html" %}

<!-- Replace Title -->
{% block pageTitle %}
Modify an Album
{% endblock %}

<!-- Replace Content -->
{% block content %}
{% if errorMessage %}
	<div class="alert alert-danger" role="alert"> {{ errorMessage }}
    </div>
{% endif %}
<div class="card">
    <div class="card-body">
		<form action="#" method="post">
		  <legend class="text-center pb-4"> Modify Album </legend>
		  <div class="form-group">
		    <label for="type">Author</label>
		    <input type="text" class="form-control" name="type" value="get type here">
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" name="title" value="get title here" >
		  </div>
		  <div class="form-group">
		    <label for="artist">Format</label>
		    <input type="text" class="form-control" name="artist" value="get artist here">
		  </div>
		  <div class="form-group">
		    <label for="label">Pages</label>
		    <input type="text" class="form-control" name="label" value="get label here" >
		  </div>
		  <div class="form-group">
		    <label for="realese_date">Publisher</label>
		    <input type="text" class="form-control" name="release_date" value="get release date here">
		  </div>
		  <div class="form-group">
		    <label for="asin">Year of Publication</label>
		    <input type="text" class="form-control" name="asin" value="get asin here">
		  </div>
		  <button type="submit" name="save" class="btn btn-primary">Save</button>
			<form action="#" method="post">
				<button type="submit" name="delete" class="btn btn-danger">Delete</button>
			<a href="#" class="btn btn-info">Cancel</a>
			</form>
		</form>
    </div>
</div>
{% endblock %}
