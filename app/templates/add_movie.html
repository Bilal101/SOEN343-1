{% extends "index.html" %}

<!-- Replace Title -->
{% block pageTitle %}
Movie
{% endblock %}

<!-- Replace Content -->
{% block content %}
{% if errorMessage %}
<div class="alert alert-danger" role="alert"> {{ errorMessage }}
</div>
{% endif %}
<div class="card">
    <div class="card-body">
        <form action="#" method="post">
            <input type="hidden" name="type" value="2">
            <legend class="text-center pb-4"> Add Movie </legend>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" placeholder="E.g. Star Wars" required>
            </div>
            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" class="form-control" name="director" placeholder="E.g. G. Lucas" required>
            </div>
            <div class="form-group">
                <label for="producers">Producers</label>
                <input type="text" class="form-control" name="producers" placeholder="E.g. G. Lucas" required>
            </div>
            <div class="form-group">
                <label for="actors">Actors</label>
                <input type="text" class="form-control" name="actors" placeholder="E.g. Harrison Ford, Brandon Tucker, Jennifer Wilson, ..." required>
            </div>
            <div class="form-group">
                <label for="language">Language</label>
                <input type="text" class="form-control" name="language" placeholder="E.g. English" required>
            </div>
            <div class="form-group">
                <label for="subtitles">Subtitles</label>
                <input type="text" class="form-control" name="subtitles" placeholder="E.g. French" required>
            </div>
            <div class="form-group">
                <label for="dubbed">Dubbed</label>
                <input type="text" class="form-control" name="dubbed" placeholder="E.g. French" required>
            </div>
            <div class="form-group">
                <label for="release_date">Release Date</label>
                <input type="text" class="form-control" name="release_date" placeholder="MM/DD/YYYY" required pattern="(?:(?:0[1-9]|1[0-2])/(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])/(?:30))|(?:(?:0[13578]|1[02])/31))/(?:19|20)[0-9]{2}" title="Enter a date in this format MM/DD/YYYY"/>
            </div>
            <div class="form-group">
                <label for="run_time">Runtime</label>
                <input type="text" class="form-control" name="run_time" placeholder="E.g. 150" required pattern="\d*">
            </div>
            <button type="submit" name="save" class="btn btn-info">Save</button>
            <form action="#" method="post">
                <a href="http://localhost:5000/viewCatalog" class="btn btn-danger">Cancel</a>
            </form>
        </form>
    </div>
</div>
{% endblock %}
