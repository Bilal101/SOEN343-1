<div>
    <form>
        
        <input type="hidden" name="catalog_type" value="1">
        <div class="card" style="width: 100%">
            <div class="card-body">
                <div class="row">
                    <div class="input-group mx-3">
                        <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-6">
                        <p class="text-monospace bold"> Filter Books By</p>
                        {% for book_filter in book_filters %}
                        <div class="form-group row">
                            <label for="{{ book_filter }}" class="col-md-3 col-form-label text-monospace">{{ book_filter }}</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control form-control-sm" id="{{ book_filter }}" placeholder="">
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="col-6">
                        <p class="text-monospace bold"> Sort Books By</p>
                        <div class="btn-group dropright">
                            <button class="btn btn-outline-info btn-sm dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-4">
                <button type="submit" class="btn btn-outline-info float-right">Submit</button>
            </div>
        </div>
    </form>
</div>
