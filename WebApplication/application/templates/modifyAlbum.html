{% extends "index.html" %}

<!-- Replace Title -->
{% block pageTitle %}
Modify an Album Type
{% endblock %}

<!-- Replace Content -->
{% block content %}
{% if errorMessage %}
	<div class="alert alert-danger" role="alert"> {{ errorMessage }}
    </div>
{% endif %}
<div class="card">
    <div class="card-body">
		<form action="/modifyAlbum" method="post">
		  <legend class="text-center pb-4"> Modify Album Type</legend>
		  <div class="form-group">
		    <label for="type">Type</label>
			  <input type="hidden" name="id" value="{{album._id}}">
		    <input type="text" class="form-control" name="type" value='{{album._type}}' >
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" name="title" value='{{album._title}}' >
		  </div>
		  <div class="form-group">
		    <label for="artist">Artist</label>
		    <input type="text" class="form-control" name="artist" value='{{album._artist}}' >
		  </div>
		  <div class="form-group">
		    <label for="label">Label</label>
		    <input type="text" class="form-control" name="label" value='{{album._label}}' >
		  </div>
		  <div class="form-group">
		    <label for="realese_date">Release Date</label>
		    <input type="text" class="form-control" name="release_date" value='{{album._release_date}}' >
		  </div>
		  <div class="form-group">
		    <label for="asin">ASIN</label>
		    <input type="text" class="form-control" name="asin" value='{{album._ASIN}}' >
		  </div>
		  <button type="submit" name="save" class="btn btn-primary">Save</button>
			<form action="#" method="post">
				<button type="submit" name="delete" class="btn btn-danger">Delete</button>
			<a href="/adminView/adminViewCatalog" class="btn btn-info">Cancel</a>
			</form>
		</form>
    </div>
</div>
{% endblock %}
