<div>
    <div class="card" style="width: 100%">
        <div class="card-body">
            <button type="button" class="close" aria-label="Close" data-toggle="collapse" data-target="#book-search-box">
                <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="text-info font-weight-light text-center ">Advanced Search</h5>
            <hr>
            <div class="row">
                <div class="col-6">
                    <p class="text-monospace bold"> Filter Books By</p>
                    {% for book_filter in book_filters %}
                    <div class="form-group row">
                        <label for="{{ book_filter }}" class="col-md-3 offset-md-1 col-form-label text-monospace">{{
                            book_filter }}</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control form-control-sm" id="{{ book_filter }}" placeholder="">
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-6">
                    <p class="text-monospace bold"> Sort Books By</p>
                    <div class="btn-group dropright">
                        <button class="btn btn-outline-info btn-sm dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="mb-3 mr-3 mt-0">
            <button type="submit" class="btn btn-outline-info float-right">Submit</button>
        </div>
    </div>
</div>
