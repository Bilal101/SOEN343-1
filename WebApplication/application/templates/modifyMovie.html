{% extends "index.html" %}

<!-- Replace Title -->
{% block pageTitle %}
Modify a Movie
{% endblock %}

<!-- Replace Content -->
{% block content %}
{% if errorMessage %}
	<div class="alert alert-danger" role="alert"> {{ errorMessage }}
    </div>
{% endif %}

<div class="card">
    <div class="card-body">
		<form action="/modifyMovie" method="post">
		  <legend class="text-center pb-4"> Modify Movie </legend>
		  <div class="form-group">
		    <label for="title">Title</label>
		    	<input type="hidden" name="id" value="{{movie._id}}">
		    <input type="text" class="form-control" name="title" value='{{movie._title}}'>
		  </div>
		  <div class="form-group">
		    <label for="director">Director</label>
		    <input type="text" class="form-control" name="director" value='{{movie._director}}'>
		  </div>
		  <div class="form-group">
		    <label for="producers">Producers</label>
		    <input type="text" class="form-control" name="producers" value='{{movie._producers}}'>
		  </div>
		  <div class="form-group">
		    <label for="actors">Actors</label>
		    <input type="text" class="form-control" name="actors" value='{{movie._actors}}'>
		  </div>
		  <div class="form-group">
		    <label for="language">Language</label>
		    <input type="text" class="form-control" name="language" value='{{movie._language}}'>
		  </div>
		  <div class="form-group">
		    <label for="subtitles">Subtitles</label>
		    <input type="text" class="form-control" name="subtitles" value='{{movie._subtitles}}'>
		  </div>
			<div class="form-group">
		    <label for="dubbed">Dubbed</label>
		    <input type="text" class="form-control" name="dubbed" value='{{movie._dubbed}}'>
		  </div>
			<div class="form-group">
		    <label for="release_date">Release Date</label>
		    <input type="text" class="form-control" name="release_date" value='{{movie._release_date}}'>
		  </div>
            <div class="form-group">
		    <label for="run_time">Runtime</label>
		    <input type="text" class="form-control" name="run_time" value='{{movie._runtime}}'>
		  </div>
		  <button type="submit" name="save" class="btn btn-primary">Save</button>
			<form action="#" method="post">
				<button type="submit" name="delete" class="btn btn-danger">Delete</button>
			<a href="adminViewCatalog" class="btn btn-info">Cancel</a>
			</form>
		</form>
    </div>
</div>
{% endblock %}
