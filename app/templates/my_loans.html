{% extends "index.html" %}
<!-- Replace Title -->
{% block pageTitle %}
    My Loans
{% endblock %}
<!-- Replace Content -->
{% block content %}
    <form action="/returnLoans" method="POST" id="return-loans-form">
        {% if errorMessage %}
            <div class="alert alert-danger" role="alert"> {{ errorMessage }}</div>
        {% else %}
            <table class="table table-hover">
                <tbody>
                    {% for loan in loans %}
                        <tr>
                            <td class="text-center"><input class="form-check-input" type="checkbox" name="loan_id{{ loan._id }}" value="{{ loan._id }}" id="checkbox-{{ loan._id }}"></td>
                            <td class="text-center"> <label class="form-check-label" for="checkbox-{{ loan._id }}">
                                {{ loan._name }}
                            </label>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary btn-info btn-lg btn-block"> Return Loans </button>
    {% endif %}
</form>
{% endblock %}
