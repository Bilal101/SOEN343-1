{% extends "index.html" %}

<!-- Replace Title -->
{% block pageTitle %}
Album
{% endblock %}

<!-- Replace Content -->
{% block content %}
{% if errorMessage %}
<div class="alert alert-danger" role="alert"> {{ errorMessage }}
</div>
{% endif %}
<div class="card">
    <div class="card-body">
        <form action="#" method="post">
            <input type="hidden" name="type" value="4">
            <legend class="text-center pb-4"> Add Album </legend>
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" name="album_type" placeholder="E.g. CD" required>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" placeholder="E.g. Hot City" required>
            </div>
            <div class="form-group">
                <label for="artist">Artist</label>
                <input type="text" class="form-control" name="artist" placeholder="E.g. Julie Reyes" required>
            </div>
            <div class="form-group">
                <label for="label">Label</label>
                <input type="text" class="form-control" name="label" placeholder="E.g. ROCK" required>
            </div>
            <div class="form-group">
                <label for="release_date">Release Date</label>
                <input type="text" class="form-control" name="release_date" placeholder="MM/DD/YYYY" required pattern="(?:(?:0[1-9]|1[0-2])/(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])/(?:30))|(?:(?:0[13578]|1[02])/31))/(?:19|20)[0-9]{2}" title="Enter a date in this format MM/DD/YYYY"/>
            </div>
            <div class="form-group">
                <label for="asin">ASIN</label>
                <input type="text" class="form-control" name="asin" placeholder="Format: IZW29L65I0" required>
            </div>
            <button type="submit" name="save" class="btn btn-info">Save</button>
            <form action="#" method="post">
                <a href="http://localhost:5000/viewCatalog" class="btn btn-danger">Cancel</a>
            </form>
        </form>
    </div>
</div>
{% endblock %}
